<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dino Progress</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Priya's Vacation Progress Bar</h1>
        <div class="progress-container">
            <div class="progress-track"></div>
            <div class="progress-bar"></div>
            <div class="dino">
                <img src="assets/dino.png" alt="Walking Dino">
            </div>
        </div>
        <div class="percentage">0%</div>

        <div class="fact-container">
            <h3 class="fact-title"></h3>
            <p class="fact-body"></p>
        </div>

        <div class="message">
            <h2>Welcome back to Singapore gorgeous!</h2>
            <p>Beautiful day now that you're here ;)</p>
        </div>
        <script src="script.js"></script>
</body>

</html>
